<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 문제 풀이 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .main-box { max-width: 400px; margin: 80px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-radius: 16px; background: #fff; padding: 2.5rem; }
        .gugu-title { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
<div class="main-box">
    <h2 class="gugu-title mb-4 text-center">구구단 문제 풀기</h2>
    <div class="mb-3 text-center">
        <span id="question" class="fs-4"></span>
    </div>
    <form id="answerForm" autocomplete="off">
        <div class="mb-3">
            <input type="number" class="form-control form-control-lg" id="answer" placeholder="정답을 입력하세요" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100">정답 확인</button>
    </form>
    <div id="result" class="mt-4 text-center fs-5"></div>
    <div class="mt-3 text-center">
        <button class="btn btn-outline-secondary btn-sm" onclick="newQuestion()">새 문제</button>
    </div>
</div>
<script>
    let a, b;
    function newQuestion() {
        a = Math.floor(Math.random() * 8) + 2; // 2~9
        b = Math.floor(Math.random() * 9) + 1; // 1~9
        document.getElementById('question').textContent = `${a} × ${b} = ?`;
        document.getElementById('answer').value = '';
        document.getElementById('result').textContent = '';
        document.getElementById('answer').focus();
    }
    document.getElementById('answerForm').onsubmit = function(e) {
        e.preventDefault();
        const userAns = Number(document.getElementById('answer').value);
        if (userAns === a * b) {
            document.getElementById('result').textContent = '정답입니다! 👍';
            document.getElementById('result').style.color = '#28a745';
        } else {
            document.getElementById('result').textContent = `오답입니다. 정답은 ${a * b}입니다.`;
            document.getElementById('result').style.color = '#dc3545';
        }
    };
    // 첫 문제 출제
    newQuestion();
</script>
</body>
</html>
